<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #grid{
            border:5px solid pink;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        div{
            border:5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <!--<div>, 즉 division은 굳이 저렇게 한줄 한줄 할때 쓸때 없는 태그를 쓰지 말라고 나온것이라 한다.-->
        <div>Navigation</div> 
        <div>Article</div>
    </div>
    
</body>
</html>
